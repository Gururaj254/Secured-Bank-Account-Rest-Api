<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Account Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>üè¶ Bank Account Management System</h1>

  <!-- Create Account -->
  <div class="card">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Account Holder Name">
    <input type="number" id="balance" placeholder="Initial Balance">
    <button onclick="createAccount()">Create</button>
  </div>

  <!-- Deposit / Withdraw -->
  <div class="card">
    <h2>Deposit / Withdraw</h2>
    <input type="number" id="accId" placeholder="Account ID">
    <input type="number" id="amount" placeholder="Amount">
    <button onclick="deposit()">Deposit</button>
    <button class="danger" onclick="withdraw()">Withdraw</button>
  </div>

  <!-- Account List -->
  <div class="card">
    <h2>All Accounts</h2>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody id="accountTable"></tbody>
    </table>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
